<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.password.html</title>
</head>
<body>
    <h1>03.password.html</h1>
    <hr>

    <form>
        <p><input type="text" id="id" name="name" placeholder="아이디"></p>
        <p><input type="password" id="pw1" name="pw1" placeholder="비밀번호 "></p>
        <p><input type="password" id="pw2" name="pw2" placeholder="비밀번호 재확인"></p>
        <p id="messageBox"></p>
        <p><button id="submit" disabled>가입신청</button></p>

    </form>

    <script>
        const pw1 = document.getElementById('pw1')
        const pw2 = document.getElementById('pw2')
        const messageBox = document.getElementById('messageBox')
        const submit = document.getElementById('submit')

        // jsp 는 함수도 변수에 저장해둘 수 있다.
        const validate = function(){
            const flag = (pw1.value == pw2.value) && pw1.value.length !=0

            messageBox.innerText = flag ? '일치' : '불일치'
           // messageBox.className = flag ? 'blue' : 'red'  // style 에 .blue / .red 를 만들었다면 className 으로도 호출 가능
            messageBox.style.color = flag ? 'blue' : 'red'
            if(flag){
                // element.removeAttribute('속성이름')
                submit.removeAttribute('disabled')
            }
            else{
                //Element.setAttribute ('속성이름', '속성값')
                submit.setAttribute('disabled', 'disabled')
            }
        }

        pw1.onkeyup = validate  // 변수에 저장된 함수를 연결한다
        pw2.onkeyup = validate  // 같음 함수를 서로 다른 요소의 이벤트에 연결한다
    </script>
</body>
</html>
